{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}


{% block emergency %}
<div class="col-md-10 dahsboard-color">
    <div class="content">
        <div class="container-fluid">
            <div class="form-wrapper scroll-form">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                        <h3 class="p-3 table-title">Add Emergency Details</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10 col-md-12 col-sm-12 center-form">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form | crispy }}
                            <button type="submit" class="btn btn-md btn-block mb-3 btn-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>        
{% endblock emergency %}
